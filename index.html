<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Dev.Finances$</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">
      <section id="balance">
        <h2>Balanços</h2>

        <div class="card">
          <h3>Entrada</h3>
          <p>R$ 5.000,00</p>
        </div>
        <div class="card">
          <h3>Saída</h3>
          <p>R$ 2.000,00</p>
        </div>
        <div class="card">
          <h3>Total</h3>
          <p>R$ 3.000,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2>Transactions</h2>
        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="description">Luz</td>
              <td class="expense">- R$ 500,00</td>
              <td class="date">23/01/2001</td>
            </tr>
            <tr>
              <td class="description">Criação Website</td>
              <td class="income">R$ 5.000,00</td>
              <td class="date">24/01/2001</td>
            </tr>
            <tr>
              <td class="description">Internet</td>
              <td class="expense">- R$ 500,00</td>
              <td class="date">06/02/2001</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>dev.finance$</p>
    </footer>
  </body>
</html>
