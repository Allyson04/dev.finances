<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/style.css" />
    <link rel="stylesheet" href="public/css/responsive.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Dev.Finances$</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanços</h2>

        <div class="card">
          <h3>
            <span>
              Entradas
            </span>
            <img src="./assets/income.svg" alt="Imagem de entradas">
          </h3>
          <p id="incomeDisplay">R$ 5.000,00</p>
        </div>
        <div class="card">
          <h3>
            <span>
              Saída
            </span>
            <img src="./assets/expense.svg" alt="Imagem de saídas">
          </h3>
          <p id="expenseDisplay">R$ 2.000,00</p>
        </div>
        <div class="card">
          <h3>
            <span>
              Total
            </span>
            <img src="./assets/total.svg" alt="Imagem do total">
          </h3>
          <p id="totalDisplay">R$ 3.000,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transactions</h2>

        <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <!--tr>
              <td class="description">Lux</td>
              <td class="expense">- R$ 500,00</td>
              <td class="date">23/01/2001</td>
              <td>
                <img src="./assets/minus.svg" alt="Remover transação">
              </td>
            </!--tr>
            <tr>
              <td class="description">Criação Website</td>
              <td class="income">R$ 5.000,00</td>
              <td class="date">24/01/2001</td>
              <td>
                <img src="./assets/minus.svg" alt="Remover transação">
              </td>
            </tr>
            <tr>
              <td class="description">Internet</td>
              <td class="expense">- R$ 500,00</td>
              <td class="date">06/02/2001</td>
              <td>
                <img src="./assets/minus.svg" alt="Remover transação">
              </td>
            </tr>-->
          </tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova transação</h2>
          <form action="">
            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input type="text" id="description" name="description" placeholder="Descrição">
            </div>
            <div class="input-group">
              <label class="sr-only" for="amount">Descrição</label>
              <input step="0,01" type="number" id="amount" name="amount" placeholder="0,00">
              <small class="help">use o sinal de negativo (-) para despesas e vírgulas (,) para decimais.</small>
            </div>

            <div class="input-group">
              <label class="sr-only" for="date">data</label>
              <input type="date" id="date" name="date" placeholder="01/01/2001">
            </div>

            <div class="input-group actions">
              <a href="#" class="button cancel" onclick="Modal.close()">Cancelar</a>
              <button type="submit">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>dev.finance$</p>
    </footer>

    <script src="public/scripts/script.js"></script>
  </body>
</html>
